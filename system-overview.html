<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methodology Diagram</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .svg-container {
            width: 800px;
            height: 600px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
            <!-- Background -->
            <rect width="800" height="600" fill="#ffffff"/>
            
            <!-- Title -->
            <text x="400" y="40" text-anchor="middle" font-size="20" font-weight="bold">Methodology</text>

            <!-- Step 1: LLM-based DR Classifier Development -->
            <rect x="100" y="70" width="600" height="160" rx="10" fill="#f5f5f5" stroke="#333333" stroke-width="2"/>
            <text x="120" y="100" font-size="16" font-weight="bold">1. Development of LLM-based DR Classifiers</text>
            
            <!-- Step 1 Components -->
            <rect x="120" y="120" width="560" height="90" rx="5" fill="#ffffff" stroke="#666666" stroke-width="1"/>
            <!-- LLM Models -->
            <rect x="130" y="130" width="170" height="70" rx="5" fill="#e6f3ff" stroke="#2980b9" stroke-width="1"/>
            <text x="215" y="155" text-anchor="middle" font-size="12" font-weight="bold">LLMs &amp; Prompt Engineering</text>
            <text x="215" y="175" text-anchor="middle" font-size="10">40 DR Classifiers</text>
            <text x="215" y="190" text-anchor="middle" font-size="10">(4 LLMs Ã— 10 Prompts)</text>
            
            <!-- PDTB Examples -->
            <rect x="320" y="130" width="170" height="70" rx="5" fill="#e6f3ff" stroke="#2980b9" stroke-width="1"/>
            <text x="405" y="155" text-anchor="middle" font-size="12" font-weight="bold">Evaluation</text>
            <text x="405" y="175" text-anchor="middle" font-size="10">PDTB-3 Manual</text>
            <text x="405" y="190" text-anchor="middle" font-size="10">Test Set (n=126)</text>

            <!-- Top Performers -->
            <rect x="510" y="130" width="160" height="70" rx="5" fill="#e6f3ff" stroke="#2980b9" stroke-width="1"/>
            <text x="590" y="155" text-anchor="middle" font-size="12" font-weight="bold">Ensemble Models</text>
            <text x="590" y="175" text-anchor="middle" font-size="10">Top 5 Performing</text>
            <text x="590" y="190" text-anchor="middle" font-size="10">DR Classifiers</text>

            <!-- Step 2: Silver Dataset Creation -->
            <rect x="100" y="250" width="600" height="160" rx="10" fill="#f5f5f5" stroke="#333333" stroke-width="2"/>
            <text x="120" y="280" font-size="16" font-weight="bold">2. Creation of Silver Datasets</text>
            
            <!-- Step 2 Components -->
            <rect x="120" y="300" width="560" height="90" rx="5" fill="#ffffff" stroke="#666666" stroke-width="1"/>
            <!-- Input Dataset -->
            <rect x="130" y="310" width="170" height="70" rx="5" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1"/>
            <text x="215" y="335" text-anchor="middle" font-size="12" font-weight="bold">SemEval 2023 Dataset</text>
            <text x="215" y="355" text-anchor="middle" font-size="10">Task 3 (Subtask 3) - English Dataset</text>
            <text x="215" y="370" text-anchor="middle" font-size="10">PT-Annotated</text>


            <!-- DR Annotation -->
            <rect x="320" y="310" width="170" height="70" rx="5" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1"/>
            <text x="405" y="335" text-anchor="middle" font-size="12" font-weight="bold">DR Annotation</text>
            <text x="405" y="355" text-anchor="middle" font-size="10">Ensemble Models</text>
            <text x="405" y="370" text-anchor="middle" font-size="10">Agreement-based Pooling</text>

            <!-- Silver Datasets -->
            <rect x="510" y="310" width="160" height="70" rx="5" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1"/>
            <text x="590" y="335" text-anchor="middle" font-size="12" font-weight="bold">Silver Datasets</text>
            <text x="590" y="355" text-anchor="middle" font-size="10">5 Datasets with</text>
            <text x="590" y="370" text-anchor="middle" font-size="10">PT-DR Annotations</text>

            <!-- Step 3: Statistical Analysis -->
            <rect x="100" y="430" width="600" height="160" rx="10" fill="#f5f5f5" stroke="#333333" stroke-width="2"/>
            <text x="120" y="460" font-size="16" font-weight="bold">3. Statistical Analysis</text>
            
            <!-- Single Central Box for Step 3 -->
            <rect x="120" y="480" width="560" height="90" rx="5" fill="#ffffff" stroke="#666666" stroke-width="1"/>
            <rect x="130" y="490" width="540" height="70" rx="5" fill="#fff3e0" stroke="#ef6c00" stroke-width="1"/>
            <text x="400" y="515" text-anchor="middle" font-size="12" font-weight="bold">Statistical Analysis of PT-DR Relationships</text>
            <text x="400" y="535" text-anchor="middle" font-size="10">Fisher's Exact Test & Odds Ratio</text>
            <text x="400" y="550" text-anchor="middle" font-size="10">PT-DR Relationships</text>

            <!-- Connecting Arrows -->
            <path d="M400 230 L400 250" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            <path d="M400 410 L400 430" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Arrowhead definition -->
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
                </marker>
            </defs>
        </svg>
    </div>
</body>
</html>
